# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
 paths:
   include:
     - result/*

resources:
- repo: self

variables:
- name: dockerRegistryServiceConnection
  value: 389873c1-6c3c-441d-8331-856caa9dbffa
- name: acrName
  value: akshacicd
- name: imageName
  value: votingapp-result
- name: imageRepository
  value: $(acrName).azurecr.io/$(imageName)
- name: tag
  value: $(Build.BuildId)

pool:
  name: 'azureagent'

stages:
- stage: Build
  displayName: "Build"
  jobs:
  - job: Build
    displayName: "Build result image"
    steps:
    - checkout: self
    - task: Docker@2
      displayName: "Build the image"
      inputs:
        command: 'build'
        containerRegistry: $(dockerRegistryServiceConnection)
        repository: $(imageName)
        dockerfile: result/Dockerfile
        tags: |
          $(tag)
- stage: Push
  displayName: Push
  dependsOn: Build
  jobs:
  - job: Push
    displayName: Push
    steps:
    - checkout: self
    - task: Docker@2
      displayName: Push the image
      inputs:
        command: 'push'
        containerRegistry: $(dockerRegistryServiceConnection)
        repository: $(imageName)
        tags: |
          $(tag)