name: Build Worker

on:
  push:
    branches:
      - 'main'
    paths:
      - 'worker/**'
      - '.github/workflows/build-worker.yaml'
  pull_request:
    branches:
      - 'main'
    paths:
      - 'worker/**'
      - '.github/workflows/build-worker.yaml'

jobs:
  build-worker:
    name: Build and Test Worker
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install
        working-directory: worker

      # Optional build step â€” remove if not needed
      - name: Run build
        run: npm run build
        working-directory: worker

      - name: Run tests
        run: npm test
        working-directory: worker
